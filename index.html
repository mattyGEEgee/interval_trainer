<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interval Trainer</title>
        <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://livejs.com/live.js"></script>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Base Tone</legend>
                <input type="button" value="On" id="base-on">
                <input type="button" value="Off" id="base-off">
            </fieldset>
            <fieldset>
                <legend>Interval Tone</legend>
                <input type="button" value="On" id="interval-on">
                <input type="button" value="Off" id="interval-off">
            </fieldset>
            <fieldset id="controls">
                <p id="answer"></p>
                <input type="button" value="Next" id="next">
            </fieldset>
        </form>
        
        <script src="synth.js"></script>
        <script src="choosingTonesAndIntervals.js"></script>
        <script src="main.js"></script>
    </body>
</html>
